<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>draw rect</title>
	<style type="text/css">
		.rect{ border-width:5px ;
		 
		 
		 animation-duration: 0.5s;
		 animation-timing-function: linear; }

		 .right{border-right: solid;
		 	animation-name: right;height: 100px;}
		 .top{border-top: solid;width: 50%;animation-name: top;height: 0;}

		 @keyframes right{

		 	0%{height: 0}
		 	100%{height: 100px}
		 }
		 @keyframes top{
		 	from{width: 0%}
		 	to{width: 50%}
		 }
	</style>
</head>
<body>
<div>	
<div class=" rect right"></div>
<div class=" rect top"></div>
<div class="rect left"></div>
<div class="rect down"></div>
</div>
</body>
</html>
